<html lang="en">
  <head>
    <title>Üye ol</title>
    <link href="logo.jpg" rel="icon" type="image/png" />
    <link rel="stylesheet" href="sign_up.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />

    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function() {
        $('[data-toggle="tooltip"]').tooltip();
      });
    </script>
    <script src="javascript.js"></script>
  </head>

  <body>
    <div class="content">
      <div class="inner_rectangle">
        <div class="old_user">
          <a
            href="Home.html"
            target="_blank"
            data-toggle="tooltip"
            title="Web Alfa Ekibi İstanbul Üniversitesi Bilgisayar Mühendisliği Bölümü öğrencilerinden oluşan bir ekiptir!"
            ><img src="logo.jpg"
          /></a>
          <hr />
          <p>Önceden hesabınız var mı?</p>
          <a href="Login.html" target="_blank"
            ><button id="login_but">Giriş yap</button></a
          >
        </div>
        <div class="form_container">
          <label id="form_title">Hesap oluştur</label>
          <hr />
          <form>
            <div class="input-group">
              <div class="input-group-append">
                <div class="input-group-text"><i class="fa fa-star"></i></div>
              </div>
              <input
                class="form-control"
                type="text"
                placeholder="Kullanıcı Adı"
              />
            </div>
            <div class="input-group">
              <div class="input-group-append">
                <div class="input-group-text"><i class="fa fa-user"></i></div>
              </div>
              <input
                class="form-control"
                type="text"
                placeholder="Ad ve Soyad"
              />
            </div>
            <div class="input-group">
              <div class="input-group-append">
                <div class="input-group-text">
                  <i class="fa fa-envelope"></i>
                </div>
              </div>
              <input class="form-control" type="text" placeholder="E-posta" />
            </div>

            <div class="input-group">
              <div class="input-group-append">
                <div class="input-group-text"><i class="fa fa-lock"></i></div>
              </div>
              <input class="form-control" type="password" placeholder="Şifre" />
            </div>
            <button id="signup_but">Hesap oluştur</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>

<html lang="en">
  <head>
    <title>Giriş</title>
    <link href="logo.jpg" rel="icon" type="image/png" />
    <link rel="stylesheet" href="login.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />

    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function() {
        $('[data-toggle="tooltip"]').tooltip();
      });
    </script>
  </head>

  <body>
    <div class="page">
      <div class="login_container">
        <a
          href="Home.html"
          target="_blank"
          data-toggle="tooltip"
          title="Web Alfa Ekibi İstanbul Üniversitesi Bilgisayar Mühendisliği Bölümü öğrencilerinden oluşan bir ekiptir!"
          ><img src="logo.jpg" id="logo"
        /></a>
        <hr />
        <p id="login_title">Giriş</p>

        <form id="login_form">
          <div class="input-group">
            <div class="input-group-append">
              <div class="input-group-text"><i class="fa fa-user"></i></div>
            </div>
            <input
              class="form-control"
              type="text"
              placeholder="Kullanıcı adı"
            />
          </div>

          <div class="input-group">
            <div class="input-group-append">
              <div class="input-group-text"><i class="fa fa-lock"></i></div>
            </div>
            <input class="form-control" type="password" placeholder="Şifre" />
          </div>

          <div class="custom-control custom-checkbox mb-3">
            <input
              type="checkbox"
              class="custom-control-input"
              id="customCheck"
              name="example1"
            />
            <label
              id="remember_label"
              class="custom-control-label"
              for="customCheck"
              >Beni hatırla</label
            >
          </div>

          <button class="btn">Giriş yap</button>
        </form>
      </div>
    </div>
  </body>
</html>
